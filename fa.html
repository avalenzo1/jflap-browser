<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finite State Automaton</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="media/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tabler-icons/3.35.0/tabler-icons.min.css"
        integrity="sha512-gzw5zNP2TRq+DKyAqZfDclaTG4dOrGJrwob2Fc8xwcJPDPVij0HowLIMZ8c1NefFM0OZZYUUUNoPfcoI5jqudw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/2.0.5/p5.min.js"
        integrity="sha512-jOTg6ikYiHx1LvbSOucnvZi4shXbaovZ91+rfViIiUFLgAJK+k1oQtGEaLvDB8rsZwEfUksTgmhrxdvEDykuzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" defer></script>
    <script src="media/js/app.js" type="text/javascript" defer></script>
    <script src="media/js/fa.js" type="text/javascript" defer></script>
</head>

<body>
    <div id="app">
        <div id="menubar">

        </div>

        <div class="nav nav-tabs" id="tabs">

            <div class="nav-link active">
                <button>
                    Editor
                </button>
            </div>
        </div>

        <div class="nav">
            <div class="btn-group">
                <input type="radio" name="mode" value="attribute_editor" id="attribute_editor" hidden>
                <label for="attribute_editor" class="btn" title="(A)ttribute Editor"
                    onclick="setMode('attribute_editor')"><i class="ti ti-pointer"></i></label>

                <input type="radio" name="mode" value="state_creator" id="state_creator" hidden>
                <label for="state_creator" class="btn" title="(S)tate Creator" onclick="setMode('state_creator')"><i
                        class="ti ti-circle-dotted-letter-q"></i></label>

                <input type="radio" name="mode" value="transition_creator" id="transition_creator" hidden>
                <label for="transition_creator" class="btn" title="(T)ransition Creator"
                    onclick="setMode('transition_creator')"><i class="ti ti-arrow-narrow-right"></i></label>

                <input type="radio" name="mode" value="deleter" id="deleter" hidden>
                <label for="deleter" class="btn" title="(D)eleter" onclick="setMode('deleter')"><i
                        class="ti ti-skull"></i></label>
            </div>
        </div>

        <input type="file" id="jff_file" name="filename" accept=".jff" hidden>

        <div id="canvas">

        </div>
    </div>
</body>


</html>
